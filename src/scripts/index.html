<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form>
        <fieldset>
            <label for ="journalDate">Date of Entry</label>
            <input type ="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset>
                <label for ="conceptsCovered">Concepts Covered</label>
                <input type ="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>
        <fieldset>
                <label for ="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntry" rows="4" columns="40"></textarea>
        </fieldset>   
        <fieldset>
                <label for ="mood">Mood for the day</label>
                <select id ="mood">
                    <option value>Happy</option>
                    <option value>Sad</option>
                    <option value>OK</option>
                </select>
        </fieldset>   
        <button type="button" id="record-btn">Record Daily Entry</button>
    </form>
    <article class="entryLog">

    </article>
    <script src="data.js"></script>
    <script src="entriesDOM.js"></script>
    <script src="entryComponent.js"></script>
    <script src="journal.js"></script>

</body>
</html>
